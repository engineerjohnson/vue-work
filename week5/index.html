<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
          integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
          crossorigin='anonymous' />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="mt-4">
                <product-modal :id="productId" :add-to-cart="addToCart" ref="modalProductHide" :open-modal="openModal"></product-modal>
                <!-- 產品列表 -->
                <!-- <user-product-modal ref="userProductModal" :product="product"
                    @add-to-cart="addToCart"></user-product-modal> -->
                <table class="table align-middle">
                    <thead >
                        <tr >
                            <th>圖片</th>
                            <th>商品名稱</th>
                            <th>價格</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for = "product in products" :key="product.id">
                            <td style="width: 10%;">
                                <div style="
                                padding-top: 100%;
                                background-size: contain;"
                                :style="{backgroundImage: `url(${product.imageUrl})`}"></div>
                            </td>
                            <td>
                                {{ product.title }}
                            </td>
                            <td>
                                <div class="h5" v-if="product.price === product.origin_price">{{ product.price }} 元</div>
                                <div v-else>
                                <del class="h6" >原價 {{ product.origin_price }} 元</del>
                                <div class="h5" >現在只要 {{ product.price }} 元</div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-secondary" @click="openModal(product.id)">
                                        <i class="fa-pulse" class="text-end" ></i>
                                        查看更多
                                    </button>
                                    <button type="button" class="btn btn-outline-danger" @click="addToCart(product.id)">
                                        <i class="f fa-pulse" ></i>
                                        加到購物車
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 購物車列表 -->
                <div class="text-end">
                    <button class="btn btn-outline-danger" type="button" @click="deleteCartAll">清空購物車</button>
                </div>
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>品名</th>
                            <th style="width: 150px">數量/單位</th>
                            <th  class="text-center">單價</th>
                            <th class="text-end">單品總價</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="cart.carts">
                            <tr v-for="cartItem in cart.carts " :key="cartItem.id">
                                <td>
                                    <button type="button" class="btn btn-outline-danger btn-sm"
                                        @click="deleteCart(cartItem)">
                                        <i class=" fa-pulse" :disabled="cartItem.id === loadingId"></i>
                                        x
                                    </button>
                                </td>
                                <td>
                                    {{ cartItem.product.title }}
                                </td>
                                <td>
                                    <div class="input-group input-group-sm">
                                            <select class="form-select" v-model="cartItem.qty" @change="upDataCart(cartItem)" 
                                            :disabled="cartItem.id === loadingId">
                                                <option :value="i" v-for="i in 100" :key="i+'115'" >{{ i }}</option>
                                            </select>
                                    </div>
                                </td>
                                <td  class="text-center">
                                    {{ cartItem.product.price }}
                                </td>
                                <td class="text-end">
                                    {{ cartItem.total }}
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot >
                        <tr>
                            <td colspan="3" class="text-end">總計</td>
                            <td class="text-end">{{ cart.total }}</td>
                        </tr>
                        <tr >
                            <td colspan="3" class="text-end text-success">折扣價</td>
                            <td class="text-end text-success">{{ cart.final_total }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- 表單 -->
            <div class="my-5 row justify-content-center">
                <v-form v-slot="{ errors }" @submit="onSubmit" class="col-md-6" >
                    <div class="mb-3">
                        <label for="tel" class="form-label">收件人姓名</label>
                        <v-field
                        id="name"
                        name="姓名"
                        type="text"
                        class="form-control "
                        placeholder="請輸入 姓名" 
                        rules="required"
                        :class="{'is-invalid' : errors['姓名']}"
                        ></v-field>
                        <error-message name="姓名" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="tel" class="form-label">收件人信箱</label>
                        <v-field
                        id="email"
                        name="Email"
                        type="email"
                        class="form-control "
                        placeholder="請輸入 Email" 
                        rules="email|required"
                        :class="{'is-invalid' : errors['Email']}"
                        ></v-field>
                        <error-message name="Email" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3"> <!-- 規則會抓all.js的isPhone function規則 -->
                        <label for="tel" class="form-label">收件人電話</label>
                        <v-field
                        id="tel"
                        name="電話"
                        type="text"
                        class="form-control "
                        placeholder="請輸入 電話" 
                        :rules="isPhone"  
                        :class="{'is-invalid' : errors['電話']}"
                        ></v-field>
                        <error-message name="電話" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="tel" class="form-label">收件人地址</label>
                        <v-field
                        id="address"
                        name="地址"
                        type="text"
                        class="form-control "
                        placeholder="請輸入 地址" 
                        rules="required"
                        :class="{'is-invalid' : errors['地址']}"
                        ></v-field>
                        <error-message name="地址" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3"><label for="tel" class="form-label">歡迎留言</label>
                        <v-field
                        id="message"
                        name="留言"
                        type="text"
                        class="form-control "
                        placeholder="請輸入 留言" 
                        :class="{'is-invalid' : errors['留言']}"
                        ></v-field>
                        <error-message name="留言" class="invalid-feedback"></error-message>
                    </div>
                    <button type="submit" class="btn btn-primary">送出訂單</button>
                </v-form>
            </div>
        </div>
    </div>
    <!-- text-template元件 -->
    <script type="text/x-template" id="userProductModal">
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="exampleModalLabel">
                <span>{{ tempProduct.title }}</span>
                </h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="row">
                <div class="col-sm-6">
                <img class="img-fluid" :src="tempProduct.imageUrl" alt="tempProduct.title" 
                style="
                width: 50%;
                display:block;
                margin:auto;">
                </div>
                <div class="col-sm-6">
                    <span class="badge bg-primary rounded-pill">{{ tempProduct.category }}</span>
                    <p>商品描述：{{ tempProduct.description }}</p>
                    <p>商品內容：{{ tempProduct.content }}</p>
                    <div class="h5" v-if="tempProduct.price === tempProduct.origin_price">{{ tempProduct.price }} 元</div>
                    <div v-else>
                    <del class="h6" >原價 {{ tempProduct.origin_price }} 元</del>
                    <div class="h5" >現在只要 {{ tempProduct.price }} 元</div>
                    </div>
                    <div>
                    <div class="input-group">
                        <select class="form-select" v-model="qty">
                            <option :value="i" v-for=' i in 10' :key='i+1'>{{ i }}</option>
                        </select>
                        <button type="button" class="btn btn-primary"
                                @click="addToCart(tempProduct.id,qty)">加入購物車</button>
                    </div>
                    </div>
                </div>
                <!-- col-sm-6 end -->
                </div>
            </div>
            </div>
        </div>
        </div>
    </script>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next">//要用這個才可以顯示表單</script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="./all.js" type="module"></script>


</html>
