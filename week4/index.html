<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        html,body {
            height: 100%;
            text-align: center;
        }
    
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
                <div class="col-8">
                    <form class="form-signin" @submit.prevent="login"><!--要問老師@submit.prevent="login"是什麼-->
                    <div class="form-floating mb-3">
                    <input v-model="user.username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">請填寫email</label>
                    </div>
                    <div class="form-floating">
                    <input v-model="user.password" type="password"  class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">請填寫密碼</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary w-100 mt-3" >登入</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="login.js" type="module"></script>
</html>
